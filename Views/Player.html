<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="/Styles/mp3.css">
    </head>
    <body>
        <button onclick="window.location.href = './ProjectList.html';" class="back-button"> 
            <span class="weui--back-filled"></span> Back
        </button>
        <div class="bg-color"></div>
        <main>
            <div class="music-info">
                <div class="info-content">
                    <h1 class="title">Hello Wolrd</h1>
                    <h3 class="subtitle">Hello Wolrd</h3>
                    <div class="timer-container">
                        <audio class="music" src=""></audio>
                        <h3 class="tracktime-current" style="color: #CDFAD5;">--:--</h3>
                        <div class="seek-bar-container">
                            <div class="seek-bar"></div>
                        </div>
                        <h3 class="tracktime-length" style="color: #CDFAD5;">--:--</h3>
                    </div>
                </div class="info-content">
            </div>
            <div class="player-container">
                <div class="disk">
                    <div class="disk-hole"></div>
                    <img class="album-art" src="" alt="album_art">
                </div>
                <div class="controller">
                    <div class="backward-controller">
                        <span class="f7--backward-fill"></span>
                    </div>
                    <div class="pause-play-controller">
                        <span class="famicons--play"></span>
                        <span class="material-symbols--pause-rounded"></span>
                    </div>
                    <div class="forward-controller">
                        <span class="f7--forward-fill"></span>
                    </div>
                </div>
            </div>
        </main>
        <script src="/Script/mp3Script.js"></script>        
    </body>
</html>
