<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="../Styles/calcStyle.css">
    </head>
    <body>
        <button onclick="window.location.href = './ProjectList.html';" class="back-button"> 
            <span class="weui--back-filled"></span> Back
        </button>
        <div class="calc">
            <input inputmode="numeric" oninput="this.value = this.value.replace(/\D+/g, '')" class="display">
                
            </input>

            <div class="keys">
                <button onclick="setActive('opPlus')" class="opPlus">+</button>  
                <button onclick="setActive('opMin')" class="opMin">-</button>
                <button onclick="setActive('opMul')" class="opMul">ร</button>
                <button onclick="setActive('opDiv')" class="opDiv">รท</button>
                <button onclick="appendToScreen(7)" >7</button>
                <button onclick="appendToScreen(8)" >8</button>
                <button onclick="appendToScreen(9)" >9</button>
                <button onclick="getResult()" class="spc-button">=</button>
                <button onclick="appendToScreen(4)" >4</button>
                <button onclick="appendToScreen(5)" >5</button>
                <button onclick="appendToScreen(6)" >6</button>
                <button onclick="appendToScreen(1)" >1</button>
                <button onclick="appendToScreen(2)" >2</button>
                <button onclick="appendToScreen(3)" >3</button>
                <button onclick="appendToScreen(0)" >0</button>
                <button onclick="appendToScreen('.')">.</button>
                <button onclick="clearDisplay()">C</button>
            </div>
        </div>
        <script src="../Script/calcScript.js"></script>
    </body>
</html>
