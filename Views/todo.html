<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do</title>
        <link rel="stylesheet" href="/Styles/todo.css">
    </head>
    <body>
        <header>
            <button onclick="window.location.href = './ProjectList.html';" class="back-button"> 
                <span class="weui--back-filled"></span> Back
            </button>
        </header>
        <main>
            <input type="text">
            <div class="block-container">
                <div class="todo todo-block">
                    <div class="block-heading">
                        <span class="red-dot">
                            <span class="inner-dot"></span>
                        </span>
                        <h1>to do</h1>
                    </div>
                    
                    <div class="task" draggable="true">
                        <div class="task-heading">
                            Urgency:
                            <select id="urgency">
                                <option value="">Low</option>
                                <option value="">Medium</option>
                                <option value="">High</option>
                            </select>
                        </div>
                        hello world
                    </div>
                </div>
                <div class="in-progress todo-block">
                    <div class="block-heading">
                        <span class="orange-dot">
                            <span class="inner-dot"></span>
                        </span>
                        <h1>in progress</h1>
                    </div>
                </div>
                <div class="complete todo-block">
                    <div class="block-heading">
                        <span class="green-dot">
                            <span class="inner-dot"></span>
                        </span>
                        <h1>completed</h1>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
