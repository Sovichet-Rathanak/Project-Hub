<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project Hub</title>
        <link rel="stylesheet" href="Styles/style.css">
    </head>
    <body>
        <header>
            <div class="title-container">
                <h1>PROJECT HUB</h1>
            </div>
        </header>
        <main>
            <section class="left-section">
                <div class="welcome-container">
                    <h1>Welcome to <span style="color: #FF4447;">Project Hub</span>!</h1>
                    <h5>A showcase of all the projects I've worked on throughout my journey as a computer science student.</h5>
                    <button class="explore-button" onclick="window.location.href = 'Views/ProjectList.html';">
                        Explore <object data="Assets/mingcute_arrow-right-fill.svg" type="image/svg+xml" style="color: black;" width="30px" height="30px"></object>
                    </button>
                </div>
            </section>
            <section class="right-section">
                <img src="Assets/AstroIcon.png" alt="icon image" width="600px" height="600px">
                <object class="bubbles" data="Assets/Bubbles.svg" type="image/svg+xml"></object>
            </section>
        </main>
    </body>
</html>
